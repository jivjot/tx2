{% extends "master1.html" %}
{% block title %}{{ title }}{% endblock%}
{% block master_content_center %}

	<!-- empty line  -->
		<div class="w648 h30 mb4"></div>
   <!--  =============================== -->
   <!-- ====== ###### TITLE ######## === -->
    <!--  =============================== -->
		<div class="w648 border_bottom h45 mb4 center">
				<div style="font-size: 35px;">
                           Change password
                </div>
		</div>
		<!-- empty line  -->
		<div class="w648 border_bottom h30 mb4"></div>
		
	<!--  =============================== -->
   <!-- ====== ###### MESSAGE LIST ######## === -->
    <!--  =============================== -->
		{% if msglist|length > 0 %}
			{% for msg in msglist %}
				<div class="w648 border_bottom h30 mb4 font_color_red">
						{{ msg }}
                </div>
			{% endfor %}
		{% endif %}
		
	<!--  =============================== -->
   <!-- ====== ###### CONTENT ######## === -->
    <!--  =============================== -->
    <form  action="/user/password/change/change/" method="post">
		{% csrf_token %}
		<!-- empty line  -->
		<div class="w648 border_bottom h30 mb4"></div>
			  <div class="w648 border_bottom h30 mb4">
                     <div class="w150 float_left h30 pl10 pr10 txt_align_right">
                             old password
                     </div>
                     <div class="w300 hinherit float_left">
                             <input id="OldPassword" name="OldPassword" type="text" class="tb1" onfocus="on_focus(this.id)" onblur="on_blur(this.id)" />
                     </div>
                     <div class="w170 hinherit float_left"></div>
                </div>
     	<!--  password  -->
               <div class="w648 border_bottom h30 mb4">
                     <div class="w150 float_left h30 pl10 pr10 txt_align_right">
                           New Password
                     </div>
                     <div class="w300 hinherit float_left">
                             <input id="NewPassword1" name="NewPassword1" type="password" class="tb1" onfocus="on_focus(this.id)" onblur="on_blur(this.id)" />
                     </div>
                     <div class="w170 hinherit float_left"></div>
                </div>
     	<!--  password  -->
               <div class="w648 border_bottom h30 mb4">
                     <div class="w150 float_left h30 pl10 pr10 txt_align_right">
                           Re-Enter new password
                     </div>
                     <div class="w300 hinherit float_left">
                             <input id="NewPassword1" name="NewPassword1" type="password" class="tb1" onfocus="on_focus(this.id)" onblur="on_blur(this.id)" />
                     </div>
                     <div class="w170 hinherit float_left"></div>
                </div>
                
      	<!--  submit -->
      			<div class="w648 border_bottom h30 mb4 center" >
                     <input type="submit" value="Change password" class="center"/>
                </div>
		</form>
{% endblock %}
